<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .cellContainer{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }

        .cell{
            border: 2px solid;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="cellContainer">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
    </div>



    <script>
       let currentPlayer = "X"
       let winnigPoss = [
        [0,1,2],
        [3,4,5],
        [6,7,8],


        [0,3,6],
        [1,4,7],
        [2,5,8],
        
        [0,4,8],
        [2,4,6]
       ];

       const userClicks = new Array(9).fill(null);

       const cells = document.querySelectorAll('.cell')

       cells.forEach(cell => {
            cell.addEventListener('click',(e) => {
                 handleClick(cell)
            })
       });


       function handleClick(cell) {
        cell.innerText = currentPlayer
        let index = cell.getAttribute('cellIndex')
        userClicks[index] = currentPlayer;
        console.log(userClicks)
        checkWinning()
        currentPlayer = currentPlayer == "X" ? "O" : "X"
       }

       function checkWinning () {

        for(let i=0; i < winnigPoss.length ; i++){
            let condition = winnigPoss[i];
            let condtionCell1 = userClicks[condition[0]]
            let condtionCell2 = userClicks[condition[1]]
            let condtionCell3 = userClicks[condition[2]]

            if((condtionCell1 && condtionCell2 && condtionCell3) && condtionCell1 == condtionCell2 && condtionCell2 == condtionCell3){
                return alert(`${currentPlayer} Wins`)
            }
        }

        if(userClicks.length == 9 && !userClicks.some(cell => cell == null)){
                return alert(`Draw!`)
        }

       }

    </script>

</body>
</html>
